<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon and icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/AppImages/android/android-launchericon-48-48.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/AppImages/android/android-launchericon-96-96.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/AppImages/android/android-launchericon-192-192.png" />
    <link rel="apple-touch-icon" href="/AppImages/ios/180.png" />
    <link rel="shortcut icon" href="/AppImages/android/android-launchericon-96-96.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>MyGGV</title>
    
    <!-- Preload MapLibre resources -->
    <link rel="preconnect" href="https://a.tile.openstreetmap.org" crossorigin />
    <link rel="preconnect" href="https://demotiles.maplibre.org" crossorigin />
    <link rel="dns-prefetch" href="https://server.arcgisonline.com" />
    

    

    
    <script>
      // Theme initialization - prevents FOUC
      (function() {
        try {
          const theme = localStorage.getItem('theme') || 'dark';
          document.documentElement.classList.add(theme);
          const metaThemeColor = document.querySelector('meta[name="theme-color"]');
          if (metaThemeColor) {
            metaThemeColor.setAttribute('content', theme === 'light' ? '#ffffff' : '#1a1a1a');
          }
        } catch (e) {
          // Fallback to dark theme if localStorage is unavailable
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
